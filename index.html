<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Sheep-Simulator</title>
    <meta charset="UTF-8">
    <meta name="description" content="A simulator of sheep"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed" rel="stylesheet">
    <link rel="stylesheet" href="./main.css">
    <script src="./canvas.js" charset="utf-8"></script>
    <script src="./input.js" charset="utf-8"></script>
    <script src="./ripple.js" charset="utf-8"></script>
    <script src="./sheep.js" charset="utf-8"></script>
    <script src="./main.js" charset="utf-8"></script>
    <script src="./mainsheep.js" charset="utf-8"></script>
  </head>
  <body>
    <canvas class="fullscreen" id="sheep"></canvas>
    <div class="ui fullscreen">
      <div class="top-left">
        <p class="text-shadow" id="sheep-count">1 sheep</p>
        <p><button class="btn ripples hidden" data-key="s" id="shear-sheep"><em>s</em>hear all sheep</button></p>
        <p class="text-shadow" id="harvested-wool"></p>
      </div>
  </body>
</html>
